sudo: required
dist: trusty
language: ruby
rvm:
  - 2.6.5

gemfile:
  - project/cucumber/Gemfile

before_install:
  - gem install ffi -f
  - gem install rspec-expectations
  - gem install bundler:2.1.4

script:
  - cd project
  - cd cucumber
  - cucumber features
  - cucumber --format html --out reports/reports.html
